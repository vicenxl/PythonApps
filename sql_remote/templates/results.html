<!DOCTYPE html>
<html>
<head>
    <title>Resultados de la Consulta SQL</title>
</head>
<body>
    <h1>Resultados de la Consulta SQL</h1>
    <a href="{{ url_for('download_csv', file_name=csv_file_name) }}">Descargar como CSV</a>
    <table border="1">
        <thead>
            <tr>
                {% for column in column_names %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
