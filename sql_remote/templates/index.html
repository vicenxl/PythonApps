<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Schema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
        #db-tree {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Database Schema</h1>
    <div id="db-tree"></div>

    <h2>Run SQL Query</h2>
    <form id="queryForm">
        <textarea id="queryInput" name="query" rows="4" cols="50" placeholder="Enter your SQL query here..."></textarea><br>
        <input type="button" value="Run Query" onclick="runQuery()">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/schema',
                dataType: 'json',
                success: function(data) {
                    var treeData = [];
                    $.each(data, function(schema, details) {
                        var schemaNode = {
                            "text": schema,
                            "children": []
                        };
                        details.columns.forEach(function(column) {
                            schemaNode.children.push({
                                "text": column
                            });
                        });
                        details.foreign_keys.forEach(function(foreignKey) {
                            schemaNode.children.push({
                                "text": "Foreign Key: " + foreignKey
                            });
                        });
                        treeData.push(schemaNode);
                    });

                    $('#db-tree').jstree({
                        'core': {
                            'data': treeData
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error loading schema:', status, error);
                }
            });
        });

        function runQuery() {
            var query = document.getElementById('queryInput').value;
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '{{ url_for('query') }}';
            form.target = '_blank';

            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'query';
            input.value = query;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
